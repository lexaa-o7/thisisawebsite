<html lang="en">
  <head>
    <title>Countr Clickr</title>

<style>
img {
  display: block;
  margin-left: auto;
  margin-right: auto;
}
</style>
  </head>
  <body>
    <header>
      <h1>Click Click Click</h1>
    </header>
    <p>Click the <strong>Green</strong> Button.</p>
    <p>Do <strong>NOT</strong>click the <strong>Big Red</strong> Button.</p>
      
    <script type="text/javascript">
    var clicks = 0;
    function hello() {
        clicks += 1;
        document.getElementById("clicks").innerHTML = clicks;
    };
    </script>
    
    <button  type="button" onclick="hello()">
      <img src="https://pngimg.com/d/cookie_PNG13656.png" alt="buttonpng" style="width:50%;"/>
    </button>
    <p> <a id="clicks" >0</a></p>
    
</body>
