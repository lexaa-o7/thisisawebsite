<!DOCTYPE html>
<html lang="en">
  <head>
    <title>This is not a webpage</title>
  </head>
  <body>
    <header>
      <h1>This is not a heading.</h1>
    </header>
    <p>This is <strong>not</strong> a sentence.</p>
    <p>And neither is <strong>this</strong>.</p>
    <p>This is not a question where the answer is "What?"</p>
    <form>
  <label for="ans1">Answer:</label><br>
  <input type="text" id="ans1" ans="ans1" value=""><br>
    </form>

<body>
    <script type="text/javascript">

    var clicks = 0;
    function hello() {
        clicks += 1;
        document.getElementById("clicks").innerHTML = clicks;
    };
    </script>
    <button type="button" onclick="hello()">Click me</button>
    <p>Clicks: <a id="clicks">0</a></p>

</body>
</html>
