<!DOCTYPE html>
<html>
<head><meta name="viewport" content="width=device-width, initial-scale=1">
<style>
    h2 {text-align: center;}
    p {text-align: center;}
    div {text-align: center;}
    body {
  background-image: url('https://static.vecteezy.com/system/resources/previews/050/395/080/non_2x/circular-arrangement-of-chocolate-chip-cookies-sweet-snack-copy-space-pink-background-photo.JPG');
}
    #table{
  height:300px;
  width:900px;
  background:red;
}

#ball {
  width: 25px;
  height: 25px;
  position: absolute;
  background-color: white;
  border-radius:50px;
  display:none;
  z-index:11;
}

</style>
<script>
    {document.getElementById('table').addEventListener("click",animation);

function animation(event){
    var ball = document.getElementById("ball");
    //clone element or create another one (you should set a class in you css)
    var elem = ball.cloneNode(true);
  document.getElementById("table").appendChild(elem);

    elem.style.display ='block';
//    document.getElementById("ball").disabled = true;
    var x = event.clientX;
    var y = event.clientY;
 
    var id = setInterval(frame, 2);
    
    function frame() {
        if (x == 900) {
            clearInterval(id);
        } 
        else
        {
            x++;
            elem.style.top = y + 'px';
            elem.style.left = x + 'px'; 
        }
    }
}
    }
</script>

</head>
<body style="background-color:white;">
<h2 style="color:brown;">Countr Cooki Clickr</h2>
<p style="color:brown;">Click The Cookie</p>
    
<div class="container">
    <script type="text/javascript">
    var clicks = 0;
    function hello() {
        clicks += 1;
        document.getElementById("clicks").innerHTML = clicks;
    };
    </script>
     <p style="color:brown; font-size:30px"> <a id="clicks" >0</a></p>
    <button  type="button" style="background-color:white; border-color:white" onclick="hello()">
         <img src="https://pngimg.com/d/cookie_PNG13656.png" alt="buttonpng" style="width:50%;" border="0"/>
    </button>
</div>
<div id="table">
    <div id="ball"></div>
</div>
</body>
</html>
